name: Format

on:
  pull_request:
    branches: [ "master" ]
    paths:
      - '**.cs'

jobs:
  run-dotnet-format:

    # ubuntu 22.04 includes .NET 9 SDK
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Run dotnet format
      uses: wearerequired/lint-action@v2
      with:
        dotnet_format: true
